                            type="text"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none mb-4"
                            placeholder="Rechercher..."
                        />

                        <div className="space-y-2 max-h-96 overflow-y-auto">
                            {filteredProducts.map((product) => (
                                <div key={product.id} className="p-3 border border-gray-200 rounded-lg">
                                    {editingProduct === product.id ? (
                                        <div className="space-y-2">
                                            <input
                                                type="text"
                                                value={product.name}
                                                onChange={(e) => updateProduct(product.id, 'name', e.target.value)}
                                                className="w-full px-3 py-2 border rounded"
                                                placeholder="Nom"
                                            />
                                            <input
                                                type="text"
                                                value={product.description}
                                                onChange={(e) => updateProduct(product.id, 'description', e.target.value)}
                                                className="w-full px-3 py-2 border rounded"
                                                placeholder="Description"
                                            />
                                            <div className="flex gap-2">
                                                <input
                                                    type="text"
                                                    value={product.category}
                                                    onChange={(e) => updateProduct(product.id, 'category', e.target.value)}
                                                    className="flex-1 px-3 py-2 border rounded"
                                                    placeholder="Cat√©gorie"
                                                />
                                                <input
                                                    type="number"
                                                    value={product.price}
                                                    onChange={(e) => updateProduct(product.id, 'price', parseFloat(e.target.value) || 0)}
                                                    className="w-24 px-3 py-2 border rounded"
                                                    placeholder="Prix"
                                                    step="0.01"
                                                />
                                            </div>
                                            <div className="flex gap-2">
                                                <button
                                                    onClick={() => setEditingProduct(null)}
                                                    className="flex-1 bg-green-600 text-white py-2 rounded"
                                                >
                                                    ‚úÖ Valider
                                                </button>
                                                {product.id.startsWith('custom-') && (
                                                    <button
                                                        onClick={() => deleteProduct(product.id)}
                                                        className="bg-red-600 text-white px-4 py-2 rounded"
                                                    >
                                                        üóëÔ∏è
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex justify-between items-center">
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-sm">{product.name}</h3>
                                                <p className="text-xs text-gray-600">{product.description}</p>
                                                <span className="inline-block mt-1 px-2 py-0.5 bg-blue-100 text-blue-800 text-xs rounded">
                                                    {product.category}
                                                </span>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className="font-bold text-blue-600">{product.price}‚Ç¨</span>
                                                <button
                                                    onClick={() => setEditingProduct(product.id)}
                                                    className="text-blue-600 p-2"
                                                >
                                                    ‚úèÔ∏è
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
